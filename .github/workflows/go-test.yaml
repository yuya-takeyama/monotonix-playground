name: go-test

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - .github/workflows/go-test.yaml
      - apps/**

jobs:
  setup:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    outputs:
      jobs: ${{ env.MONOTONIX_JOBS }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
      - uses: yuya-takeyama/monotonix/actions/load-jobs@d353007a9b7a33a360fae79e5b558daded5aade2 # v0.0.3
        with:
          root-dir: apps
          required-config-keys: 'go_test'
      - if: ${{ github.event_name == 'pull_request' }}
        uses: yuya-takeyama/monotonix/actions/filter-jobs-by-changed-files@d353007a9b7a33a360fae79e5b558daded5aade2 # v0.0.3
        with:
          root-dir: apps
      - uses: aws-actions/configure-aws-credentials@b47578312673ae6fa5b5096b330d9fbac3d116df # v4.2.1
        with:
          role-to-assume: arn:aws:iam::920373013500:role/monotonix-state-manager
          aws-region: ap-northeast-1
      - uses: yuya-takeyama/monotonix/actions/filter-jobs-by-dynamodb-state@d353007a9b7a33a360fae79e5b558daded5aade2 # v0.0.3
        with:
          dynamodb-table: monotonix-state
          dynamodb-region: ap-northeast-1

  test:
    name: ${{ matrix.job.context.label }}
    needs: setup
    if: ${{ needs.setup.outputs.jobs != '[]' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        job: ${{ fromJSON(needs.setup.outputs.jobs) }}
    steps:
      - uses: aws-actions/configure-aws-credentials@b47578312673ae6fa5b5096b330d9fbac3d116df # v4.2.1
        with:
          role-to-assume: arn:aws:iam::920373013500:role/monotonix-state-manager
          aws-region: ap-northeast-1
      - uses: yuya-takeyama/monotonix/actions/set-dynamodb-state-to-running@d353007a9b7a33a360fae79e5b558daded5aade2 # v0.0.3
        with:
          dynamodb-table: monotonix-state
          dynamodb-region: ap-northeast-1
          job: ${{ toJSON(matrix.job) }}
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version-file: ${{ matrix.job.configs.go_test.go_version_file }}
          cache-dependency-path: ${{ matrix.job.configs.go_test.cache_dependency_path }}

      - name: Run go test
        run: |
          cd "$APP_PATH"
          go test -v ./...
        env:
          APP_PATH: ${{ matrix.job.context.app_path }}
