app:
  name: hello-world
jobs:
  build_dev_main:
    on:
      push:
        branches:
          - main
    configs:
      docker_build:
        registry:
          type: aws
          aws:
            iam: dev_main
            repository: dev_main
        tagging: always_latest
        platforms:
          - linux/amd64
      generic_foo:
        foo: FOO
        bar: BAR
  build_dev_pr:
    on:
      pull_request:
    configs:
      docker_build:
        registry:
          type: aws
          aws:
            iam: dev_pr
            repository: dev_pr
        tagging: always_latest
        platforms:
          - linux/amd64
