jobs:
  build_prd:
    metadata:
      priority: low
      alert_on_failure: false
      estimated_duration: 5
    on:
      push:
        branches:
          - main
    configs:
      docker_build:
        registry:
          type: aws
          aws:
            iam: prd
            repository: prd
        tagging: semver_datetime
        platforms:
          - linux/amd64
  build_dev_main:
    metadata:
      priority: low
      alert_on_failure: false
      estimated_duration: 5
    on:
      push:
        branches:
          - main
    configs:
      docker_build:
        registry:
          type: aws
          aws:
            iam: dev_main
            repository: dev_main
        tagging: always_latest
        platforms:
          - linux/amd64
  build_dev_pr:
    metadata:
      priority: medium
      alert_on_failure: false
      estimated_duration: 5
    on:
      pull_request:
    configs:
      docker_build:
        registry:
          type: aws
          aws:
            iam: dev_pr
            repository: dev_pr
        tagging: pull_request
        platforms:
          - linux/amd64
  go_test:
    metadata:
      priority: high
      alert_on_failure: true
      estimated_duration: 3
    on:
      pull_request:
      push:
        branches:
          - main
    configs:
      go_test:
        go_version_file: apps/hello-world/go.mod
        cache_dependency_path: apps/hello-world/go.sum
