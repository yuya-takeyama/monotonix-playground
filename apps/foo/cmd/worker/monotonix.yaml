app:
  name: worker
  depends_on:
    - foo
jobs:
  build_prd:
    on:
      push:
        branches:
          - main
    configs:
      docker_build_go_build:
        go_version_file: apps/foo/go.mod
        build_command: "go build -o worker ./cmd/worker"
        binary_path: "worker"
        registry:
          type: aws
          aws:
            iam: prd
            repository: prd
        tagging: semver_datetime
        platforms:
          - linux/amd64
  build_dev_main:
    on:
      push:
        branches:
          - main
    configs:
      docker_build_go_build:
        go_version_file: apps/foo/go.mod
        build_command: "go build -o worker ./cmd/worker"
        binary_path: "worker"
        registry:
          type: aws
          aws:
            iam: dev_main
            repository: dev_main
        tagging: always_latest
        platforms:
          - linux/amd64
  build_dev_pr:
    on:
      pull_request_target:
    configs:
      docker_build_go_build:
        go_version_file: apps/foo/go.mod
        build_command: "go build -o worker ./cmd/worker"
        binary_path: "worker"
        registry:
          type: aws
          aws:
            iam: dev_pr
            repository: dev_pr
        tagging: pull_request
        platforms:
          - linux/amd64
  go_test:
    on:
      pull_request:
      push:
        branches:
          - main
    configs:
      go_test: